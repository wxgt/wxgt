<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>控制台登录</title>
  <link rel="stylesheet" href="styles/main.css">
  <link rel="stylesheet" href="control-panel.css">
  <link rel="icon" href="favicon.ico" type="image/x-icon">
</head>
<body>
  <header>
    <div class="logo">
      <img src="images/logo.png" alt="Logo">
    </div>
    <nav>
      <ul>
        <li><a href="index.html">微信GT</a></li>
        <li><a href="account.html">账户交易</a></li>
        <li><a href="https://t.me/verto_GTZ">客服</a></li>
      </ul>
    </nav>
  </header>

  <main>
    <div class="login-container">
      <div class="login-card">
        <h2>控制台登录</h2>
        <form id="loginForm" action="#" method="POST" onsubmit="return handleLogin(event)">
          <div class="form-group">
            <label for="username">用户名</label>
            <input type="text" id="username" name="username" placeholder="请输入用户名" required>
          </div>
          <div class="form-group">
            <label for="password">密码</label>
            <input type="password" id="password" name="password" placeholder="请输入密码" required>
          </div>
          <div id="loadingMessage" class="loading-message"></div>
          <div id="errorMessage" class="error-message" style="display: none;">用户名或密码错误</div>
          <div class="form-group">
            <button type="submit" class="btn-submit">登录</button>
          </div>
        </form>
      </div>
    </div>
  </main>

  <footer>
    <p>&copy; 2024 微信GT群发工具 - Verto-Mine</p>
  </footer>

  <script>
    // 登录按钮点击后执行的函数
    function handleLogin(event) {
      event.preventDefault(); // 阻止默认的表单提交

      const username = document.getElementById('username').value;
      const password = document.getElementById('password').value;
      const loadingMessage = document.getElementById('loadingMessage');
      const errorMessage = document.getElementById('errorMessage');

      loadingMessage.innerHTML = "验证中...";
      loadingMessage.style.display = "block";
      errorMessage.style.display = "none"; // 清除之前的错误提示

      // 验证用户名和密码
      if (username === "wxgt2003" && password === "Aa123456") {
        setTimeout(function() {
          loadingMessage.style.display = "none";
          window.location.href = "dashboard.html"; // 登录成功后跳转到后台控制台页面
        }, 2000); // 模拟2秒的加载时间
      } else {
        setTimeout(function() {
          loadingMessage.style.display = "none";
          errorMessage.style.display = "block"; // 显示错误提示
        }, 2000);
      }
    }
  </script>
</body>
</html>
